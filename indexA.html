<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileando por España</title>
    <link rel="stylesheet" href="style/style.css"> <!-- Enlace al archivo externo CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Sugo+Display:wght@400;700&display=swap" rel="stylesheet"> <!--Enlace al tipo de fuente para el título-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <!--Sección izquierda: nombre del sito-->        
        <div class="nombre-section">
            <h1>MOCHILEANDO POR ESPAÑA</h1>

        </div>

        <!-- Sección centro: Menú de navegación-->
        <nav class="nav-menu">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#experiencias">Experiencias</a></li>
                <li><a href="#consejos">Consejos</a></li>
                <li><a href="#foro">Foro</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

        <!-- Sección derecha: Logo + selección de idioma-->
        <div class="language-logo-section">
            <img src="images/Logo.png" alt="Logo de Mochileando por España" class="logo">
            <!--Combo para la slección de idioma-->
            <select name="language" id="language-select">
                <option value="es">ES</option>
                <option value="en">EN</option>
                <option value="fr">FR</option>
                <option value="de">DE</option>
        </select>
        </div>
    </header>

  <main class="register-body">
    <section class="register-form-box">
      <h2>Registro de nuevos usuarios</h2>
        <form id="registroForm">
          <div class="register-row">
            <input type="text" id="nombre" placeholder="Nombre*" class="register-input" required>
            <input type="text" id="apellidos" placeholder="Apellidos*" class="register-input" required>
          </div>
          <div class="register-row">
            <input type="email" id="email" placeholder="Correo electrónico*" class="register-input" required>
            <input type="email" id="confirmEmail" placeholder="Confirmar correo*" class="register-input" required>
          </div>
          <div class="register-row">
            <label class="register-label">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" class="register-input-date">
          </div>
          <div class="register-row">
            <input type="text" id="login" placeholder="Login*" class="register-input login-input" required>
            <input type="password" id="password" placeholder="Password*" class="register-input" required>
          </div>
          <div class="register-row">
            <label class="register-label">Subir imagen de perfil</label>
            <input type="file" id="imagen" class="register-input-file" accept=".webp, .png, .jpg" required>
          </div>
          <div class="register-row checkbox-row">
            <input type="checkbox" id="privacidad" class="register-checkbox">
            <label for="privacy-policy" class="register-label">Acepto la <a href="#">Política de Privacidad</a></label>
          </div>
          <button type="submit" id="guardarBtn" class="register-button" disabled>Guardar datos y acceder</button>
          <div class="mensaje" id="mensaje"></div>
        </form>

    </section>
  </main>

    <!--PIE DE PÁGINA-->
      <div class="footer-content">

        <form class="footer-newsletter" action="#" method="post">
          <input type="email" placeholder="Tu email" required>
          <button type="submit">Suscribirse</button>
        </form>

        <nav class="footer-links">
          <a href="#">Sobre nosotros</a>
          <a href="#">Política de privacidad</a>
          <a href="#">Ayuda</a>
        </nav>

        <div class="footer-social">
          <a href="#"><img src="instagram.png" alt="Instagram"></a>
          <a href="#"><img src="tiktok.png" alt="TikTok"></a>
          <a href="#"><img src="youtube.png" alt="YouTube"></a>
        </div>

        <div class="footer-bottom">
          <p>© 2025 Mochileando por España. Todos los derechos reservados.</p>
        </div>
      </div>
