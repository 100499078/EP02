<body>
    <header>
        <!--Sección izquierda: nombre del sito-->        
        <div class="nombre-section">
            <h1>MOCHILEANDO POR ESPAÑA</h1>

        </div>

        <!-- Sección centro: Menú de navegación-->
        <nav class="nav-menu">
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#experiencias">Experiencias</a></li>
                <li><a href="#consejos">Consejos</a></li>
                <li><a href="#foro">Foro</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

        <!-- Sección derecha: Logo + selección de idioma-->
        <div class="language-logo-section">
            <img src="../images/Logo.png" alt="Logo de Mochileando por España" class="logo">
            <!--Combo para la slección de idioma-->
            <select name="language" id="language-select">
                <option value="es">ES</option>
                <option value="en">EN</option>
                <option value="fr">FR</option>
                <option value="de">DE</option>
        </select>
        </div>
    </header>

    <!--Cuerpo principal de la página-->
<main class="register-body">
  <section class="register-form-box">
    <h2>Registro de nuevos usuarios</h2>
    <form>
      <div class="register-row">
        <input type="text" placeholder="Nombre" class="register-input">
        <input type="text" placeholder="Apellidos" class="register-input">
      </div>
      <div class="register-row">
        <input type="email" placeholder="Correo electrónico" class="register-input">
        <input type="email" placeholder="Confirmar correo" class="register-input">
      </div>
      <div class="register-row">
        <label class="register-label">Fecha de nacimiento</label>
        <input type="date" class="register-input-date">
      </div>
      <div class="register-row">
        <input type="text" placeholder="Login" class="register-input login-input">
        <input type="password" placeholder="Password" class="register-input">
      </div>
      <div class="register-row">
        <label class="register-label">Subir imagen de perfil</label>
        <input type="file" class="register-input-file">
      </div>
      <div class="register-row checkbox-row">
        <input type="checkbox" id="privacy-policy" class="register-checkbox">
        <label for="privacy-policy" class="register-label">Acepto la <a href="#">Política de Privacidad</a></label>
      </div>
      <a class="register-button" href="indexB.html">Guardar datos y acceder</a>
      <!--<button type="submit" class="register-button">Guardar datos y acceder</button>-->

    </form>
  </section>
</main>

    <!--PIE DE PÁGINA-->
